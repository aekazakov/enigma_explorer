{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Enigma::{% block page-title %}{% endblock %}</title>
  <meta charset="utf-8" />
  <!-- Viewport Adjust to phones -->
  <meta name="viewport" content="width=device-width, initial-scale=0.7" />
  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href={% static '/css/main.css' %} />
  <!-- Bootstrap css -->
  <link rel="stylesheet" type="text/css" href={% static '/css/bootstrap.min.css' %} />
  <link rel="stylesheet" type="text/css" href={% static '/css/loading.css' %} />
  <link rel="stylesheet" type="text/css" href={% static '/css/typeaheadjs.css' %} />
  <link rel="stylesheet" type="text/css" href={% static '/css/bootstrap-toggle.min.css' %} />
  <link type="text/css" href={% static '/css/fontawesome-all.css' %} rel="stylesheet">
  <!--<link href={% static '/css/fontawesome.min.css' %} rel="stylesheet">-->
  <script src={% static '/js/jquery-3.3.1.min.js' %}></script>
  <script src={% static '/js/bootstrap.min.js' %}></script>
  <!-- Friendly redirect, expecially POST request -->
  <script src={% static '/js/jquery.redirect.js' %}></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-2">
    <a class="navbar-brand" href="/index">ENIGMA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav nav-justified col-lg-6 mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="/index" id="mainLink">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/isolates" id="isolatesLink">Isolates</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/growthcurve" id="interactionLink">Plates</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/construction/communitiesLink" id="communitiesLink">SynCommunities</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/construction/enrichmentLink" id="enrichmentLink">Enrichments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/aekazakov/enigma_explorer/blob/master/docs/api.md" id="apiLink">API</a>
        </li>
      </ul>
      <!-- redirect to the first page of search -->
      <form class="form-inline my-2 my-lg-0 col-lg-4 col-md-12" id="searchForm" action="#">
        <input style="display:none;" />
        <input name="keyword" class="typeahead form-control mr-sm-2" id="searchInput" autocomplete="off" type="search" data-provide="typeahead" placeholder="Enter keywords" aria-label="Search" />
        <button class="btn btn-outline-info my-2 my-sm-0" id="searchButton" type="button">Search</button>
      </form>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src={% static '/js/typeahead.bundle.js' %}></script>
  <script>
    $(document).ready(function() {
      $('#{% block activeLink %}{% endblock %}').addClass('active');

      // ajax form submission
      function conditionRedirect() {
        var keyword = encodeURI($('#searchInput').val());

        // examine number of results
        $.get('/api/v1/isolates/count/'+keyword, function(data) {
          var reNum = data.count;
          // if only 1 result, go to detail page
          if (parseInt(reNum) == 1) {
            $.get('/api/v1/isolates/keyword/'+keyword,function(data) {
              window.location.href = '/isolates/id/'+data[0].id;
            });
          } else {
            window.location.href = '/search?keyword='+keyword;
          }
        });
      }; 
      
      $('#searchButton').click(conditionRedirect);
      $('#searchInput').bind('keypress', function(event) {
        if (event.keyCode == '13') {
          conditionRedirect();
        }
      });

      // typeahead (search hint)
      $('#searchInput').typeahead({
          highlight: true,
          minLength: 3
        }, {
          limit: 10,
          source: function(query, processSync, processAsync) { 
            return $.get('/api/v1/isolates/hint/' + encodeURI(query), function(data) {
              return processAsync(data);
            });
          }
        }
      );
      // hack to avoid typeahead break inline-form
      $('.twitter-typeahead').css('width', "60%");

      // Detect a mobile device (include tablets)
      window.mobileAndTabletcheck = function() {
        var check = false;
        (function(a){if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(a)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0         return check;
      };
    });
  </script>
</body>
</html>
